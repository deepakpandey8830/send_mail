<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .contact-area {
            padding: 80px 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .section-title span {
            font-size: 18px;
            color: #777;
        }

        .section-title h2 {
            font-size: 36px;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-check-label a {
            color: #007bff;
            text-decoration: none;
        }

        .form-check-label a:hover {
            text-decoration: underline;
        }

        .send-btn {
            text-align: center;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        #responseMessage {
            margin-top: 20px;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        body.dark-mode .form-control {
            background-color: #1e1e1e;
            border-color: #333;
            color: #ffffff;
        }

        body.dark-mode .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        body.dark-mode .form-check-label a {
            color: #1e90ff;
        }

        body.dark-mode .btn-primary {
            background-color: #1e90ff;
        }

        body.dark-mode .btn-primary:hover {
            background-color: #007bff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .section-title h2 {
                font-size: 28px;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-control {
                font-size: 14px;
            }
        }
    </style>
</head>
<body class="container mt-5">
    <h2>Contact Us</h2>

    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="btn btn-secondary mb-3">Toggle Dark Mode</button>

    <div class="contact-area ptb-100">
        <div class="container">
            <div class="section-title">
                <span>Contact Information</span>
                <h2>Fill In Your Information And We'll Be In Touch As Soon As We Can</h2>
            </div>
            <form method="post" id="contactForm">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>How Did You Find Us?</label>
                            <select class="form-control" name="how_did_you_find_us" required>
                                <option value="Advertisement">Advertisement</option>
                                <option value="One">One</option>
                                <option value="Two">Two</option>
                                <option value="Three">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                            <label>Your Name *</label>
                            <input type="text" name="name" class="form-control" placeholder="Eg: Thomas Adison" required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" name="email" class="form-control" placeholder="example@snuff.com" required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                            <label>Phone *</label>
                            <input type="text" name="phone_number" class="form-control" placeholder="Enter your phone number" required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                            <label>Subject *</label>
                            <input type="text" name="subject" class="form-control" placeholder="Enter your subject" required>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Your Message</label>
                            <textarea name="message" class="form-control" placeholder="Type your message" rows="6" required></textarea>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" name="agree_to_terms" class="form-check-input" required>
                                <label class="form-check-label">
                                    I agree to the <a href="terms-of-service.html">terms</a> and <a href="privacy-policy.html">privacy policy</a>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="send-btn">
                            <button type="submit" class="btn btn-primary">Submit Now</button>
                        </div>
                    </div>
                </div>
            </form>
            <div id="responseMessage" class="mt-3"></div>
        </div>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        });

        // Apply saved theme
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }

        // Form Submission
        document.getElementById("contactForm").onsubmit = async function(event) {
            event.preventDefault();
            let formData = new FormData(this);

            let response = await fetch("{% url 'send_email' %}", {
                method: "POST",
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}', // Include CSRF token
                },
            });

            let result = await response.json();
            document.getElementById("responseMessage").innerHTML = 
                "<div class='alert " + (result.status === 'success' ? "alert-success" : "alert-danger") + "'>" + 
                (result.message || result.error) + 
                "</div>";
        };
    </script>
</body>
</html>
